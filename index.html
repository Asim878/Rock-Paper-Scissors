<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock-Paper-Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock"><img src="img/rock.png" alt=""></div>
        <div class="choice" id="paper"><img src="img/paper.png" alt=""></div>
        <div class="choice" id="scissor"><img src="img/scissors.png" alt=""></div>

   
    </div>

    <div class="scorebord">
        <div class="score">
            <p id="userscore">0</p>
            <p>You</p>
        </div>
         <div class="score">
            <p id="compscore">0</p>
            <p>Comp</p>
        </div>
    </div>

    <div class="msg-cont">
        <p class="msg">Play your move</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
